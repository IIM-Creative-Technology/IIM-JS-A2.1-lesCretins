<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="media/pokeball.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/gill-sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
<main>
    <div class="search">
        <label for="search">Search a Pokémon</label>
        <input type="text" id="search">
        <p class="amount"></p>
    </div>

    
    <label for="pet-select">Choisissez un type de pokémon en particulier:</label>

<select name="type" id="type">
    <option value="">All pokemons</option>
    <option value="normal">normal</option>
    <option value="water">water</option>
    <option value="electric">electric</option>
    <option value="grass">grass</option>
    <option value="ice">ice</option>
    <option value="fighting">fighting</option>
    <option value="poison">poison</option>
    <option value="ground">ground</option>
    <option value="flying">flying</option>
    <option value="psychic">psychic</option>
    <option value="bug">bug</option>
    <option value="rock">rock</option>
    <option value="ghost">ghost</option>
    <option value="dragon">dragon</option>
    <option value="dark">dark</option>
    <option value="steel">steel</option>
    <option value="fairy">fairy</option>
</select>


<label for="pet-select">Choisissez une génération de pokémon en particulier:</label>

    <select name="generation" id="generation">
        <option value="">Toutes les générations</option>
        <option value="generation-i">generation-i</option>
        <option value="generation-ii">generation-ii</option>
        <option value="generation-iii">generation-iii</option>
        <option value="generation-iv">generation-iv</option>
        <option value="generation-v">generation-v</option>
        <option value="generation-vi">generation-vi</option>
        <option value="generation-vii">generation-vii</option>
        <option value="generation-viii">generation-viii</option>

    </select>

    <div class="poke-stock"></div>

    <div class="deck">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
